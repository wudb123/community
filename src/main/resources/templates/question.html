<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>java学习社区</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>问题详情</title>
</head>
<body class="body">
<div th:insert="~{head :: header}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 th:text="${questionDto.title}"></h4>
                <span class="text-desc">
                作者：<span th:text="${questionDto.user.username}"></span> |
                发布时间：<span th:text="${#dates.format(questionDto.gmtCreated,'yyyy-MM-dd')}"></span> |
                阅读数： <span th:text="${questionDto.viewCount}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea  th:text="${questionDto.description}"></textarea>
                </div>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${questionDto.id}}" class="community-menu"
                       th:if="${session.user != null  && session.user.accountId == questionDto.user.accountId}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                </div>


            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded picture" th:src="${questionDto.user.avatar_url}" src="..." alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading"><span th:text="${questionDto.user.username}"></span></h5>
                </div>
            </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>

        </div>
    </div>
</div>
</body>
</html>
